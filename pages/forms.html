<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wisdom UAE - Contact Registration Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DatePicker CSS -->
    <link href="../lib/datepicker/css/datepicker.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Wisdom UAE - Contact Form 1.0</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12" id="col-number-1">
                    <h1 class="page-header">Wisdom UAE - Registration</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contact Registration Details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <select class="form-control">
                                                <option>Abu Dhabi</option>
                                                <option>Ajman</option>
                                                <option>Al Ain</option>
                                                <option>Dubai</option>
                                                <option>Fujairah</option>
                                                <option>Ras al-Khaimah</option>
                                                <option>Sharjah</option>
                                                <option>Umm al-Quwain</option>
                                            </select>
                                        </div>
                                         <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" placeholder="Enter Name">
                                        </div>                                        
                                        <div class="form-group">
                                            <label>Father's Name</label>
                                            <input class="form-control" placeholder="Enter father's name">
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-4 number-1 -->
                                <div class="col-lg-4" id="col-number-2">
                                    <form role="form">
                                      <div class="form-group">
                                          <label>Gender</label>
                                          <select class="form-control">
                                              <option>Male</option>
                                              <option>Female</option>
                                          </select>
                                      </div>
                                      <div class="form-group">
                                          <label>Date of birth</label>
                                          <input class="form-control" size="10" type="date" value="12-02-1980" data-date="12-02-1980" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                      </div>
                                      <div class="form-group">
                                          <label>Profession</label>
                                          <input class="form-control" placeholder="Enter profession">
                                      </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-4 number-2  -->
                                <div class="col-lg-4" id="col-number-3">
                                    <form role="form">
                                      <div class="form-group">
                                          <label>Mobile 1</label>
                                          <input class="form-control" placeholder="Enter Mobile Number">
                                      </div>
                                      <div class="form-group">
                                          <label>Mobile 1</label>
                                          <input class="form-control" placeholder="Enter Mobile Number">
                                      </div>
                                      <div class="form-group">
                                          <label>Email Address</label>
                                          <input class="form-control" type="email" placeholder="Enter email">
                                      </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                            <div class="row">
                                <div class="col-lg-4">
                                    <form role="form">
                                      <div class="form-group">
                                          <label>India Address</label>
                                          <textarea class="form-control" rows="3"></textarea>
                                      </div>
                                      <div class="form-group">
                                          <label>Present Address</label>
                                          <textarea class="form-control" rows="3"></textarea>
                                      </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8">
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                            <div class="row">
                                <div class="col-lg-4">
                                    <form role="form">
                                      <div class="form-group">
                                            <label>Please tick as applicable</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I am interested in your Dawa Activities
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I am looking for a Madrassa for my kids
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I need Zakath Cell Service
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I like to contribute my skills towards Dawa
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I want to participate in Arabic learning Class
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I can support your charity & welfare projects
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Send Dawa materials to my email
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Send SMS about classes / Dawa Events
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8">
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DatePicker JavaScript -->
    <script src="../lib/datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>

    <!-- Custom Personal JavaScript -->
    <script src="../lib/js.js"></script>

    <!-- Live Reload -->
    <script src="http://al-reem:35729/livereload.js?snipver=1"></script>

</body>

</html>
