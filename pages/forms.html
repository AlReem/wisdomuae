<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wisdom UAE - Contact Registration Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DatePicker CSS -->
    <link href="../lib/datepicker/css/datepicker.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link href="../lib/css.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Wisdom UAE - Contact Form 1.0</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div id="page-wrapper">
          <form role="form">
            <div class="row">
                <div class="col-lg-12" id="col-number-1">
                    <h1 class="page-header">Wisdom UAE - Registration</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contact Registration Details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                      <div class="form-group">
                                          <label for="unit">Unit</label>
                                          <select class="form-control" id="unit" name="unit">
                                              <option>Abu Dhabi</option>
                                              <option>Ajman</option>
                                              <option>Al Ain</option>
                                              <option>Dubai</option>
                                              <option>Fujairah</option>
                                              <option>Ras al-Khaimah</option>
                                              <option>Sharjah</option>
                                              <option>Umm al-Quwain</option>
                                          </select>
                                      </div>
                                       <div class="form-group">
                                          <label for="name">Name</label>
                                          <input class="form-control" id="name" name="name" placeholder="Enter Name">
                                      </div>                                        
                                      <div class="form-group">
                                          <label for="fathersname">Father's Name</label>
                                          <input id="fathersname" name="fathersname" class="form-control" placeholder="Enter father's name">
                                      </div>
                                </div>
                                <!-- /.col-lg-4 number-1 -->
                                <div class="col-lg-4" id="col-number-2">
                                      <div class="form-group">
                                          <label for="gender">Gender</label>
                                          <select id="gender" name="gender" class="form-control">
                                              <option>Male</option>
                                              <option>Female</option>
                                          </select>
                                      </div>
                                      <div class="form-group">
                                          <label for="dateofbirth">Date of birth</label>
                                          <input id="dateofbirth" name="dateofbirth" class="form-control" size="10" type="date" value="1980-02-12">
                                      </div>
                                      <div class="form-group">
                                          <label for="profession">Profession</label>
                                          <input id="profession" name="profession" class="form-control" placeholder="Enter profession" list="list-of-professions">
                                          <datalist id="list-of-professions"><br/>Suggestions:
                                              <option value="business-person">Business Person</option>
                                              <option value="doctor">Doctor</option>
                                              <option value="housewife">Housewife</option>
                                              <option value="student">Student</option>
                                              <option value="managing-director">Managing Director</option>
                                              <option value="salesman">Salesman</option>
                                              <option value="driver">Driver</option>
                                              <option value="draftsman">Draftsman</option>
                                              <option value="engineer">Engineer</option>
                                              <option value="teacher">Teacher</option>
                                          </datalist>
                                      </div>
                                </div>
                                <!-- /.col-lg-4 number-2  -->
                                <div class="col-lg-4" id="col-number-3">
                                      <div class="form-group">
                                          <label for="mobile1">Mobile 1</label>
                                          <input id="mobile1" name="mobile1" class="form-control" type="tel" placeholder="Enter Mobile Number">
                                      </div>
                                      <div class="form-group">
                                          <label for="mobile2">Mobile 2</label>
                                          <input id="mobile1" name="mobile2" class="form-control" type="tel" placeholder="Enter Mobile Number">
                                      </div>
                                      <div class="form-group">
                                          <label for="emailaddress">Email Address</label>
                                          <input id="emailaddress" name="emailaddress" class="form-control" type="email" placeholder="Enter email">
                                      </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                            <div class="row">
                                <div class="col-lg-4">
                                      <div class="form-group">
                                          <label for="indiaaddress">India Address</label>
                                          <textarea id="indiaaddress" name="indiaaddress" class="form-control" rows="3"></textarea>
                                      </div>
                                      <div class="form-group">
                                          <label for="presentaddress">Present Address</label>
                                          <textarea id="presentaddress" name="presentaddress" class="form-control" rows="3"></textarea>
                                      </div>
                                      <div class="form-group">
                                            <label>Please tick as applicable</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionDawaAct" name="optionDawaAct" type="checkbox" value="">I am interested in your Dawa Activities
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionMadrassa" name="optionMadrassa" type="checkbox" value="">I am looking for a Madrassa for my kids
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionZakathCell" name="optionZakathCell" type="checkbox" value="">I need Zakath Cell Service
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionSkillsDawa" name="optionSkillsDawa" type="checkbox" value="">I like to contribute my skills towards Dawa
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionArabicClass" name="optionArabicClass" type="checkbox" value="">I want to participate in Arabic learning Class
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionCharityProjects" name="optionCharityProjects" type="checkbox" value="">I can support your charity & welfare projects
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionDawaEmail" name="optionDawaEmail" type="checkbox" value="">Send Dawa materials to my email
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input id="optionSMS" name="optionoptionSMS" type="checkbox" value="">Send SMS about classes / Dawa Events
                                                </label>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-lg-8">
                                  <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Family Members
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table id="family-table" class="table table-striped table-bordered table-hover">
                                                <thead class="thead">
                                                    <tr class="tr">
                                                        <th>Name</th>
                                                        <th>Relation</th>
                                                        <th>Profession</th>
                                                        <th>Mobile</th>
                                                        <th>Email</th>
                                                        <th>In UAE?</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr id="family-member-01"  class="tr">
                                                      <div class="form-group">
                                                        <td><input id="FMName_01" name="FMName_01" class="form-control" type="text" placeholder="Enter Name"></td>
                                                        <td><input id="FMRelationship_01" name="FMRelationship_01" class="form-control" type="text" placeholder="Enter Relationship"></td>
                                                        <td><input id="FMProfession_01" name="FMProfession_01" class="form-control" type="text" placeholder="Enter Profession" list="list-of-professions"></td>
                                                        <td><input id="FMMobile_01" name="FMMobile_01" class="form-control" type="number" placeholder="Enter Mobile"></td>
                                                        <td><input id="FMemail_01" name="FMemail_01" class="form-control" type="email" placeholder="Enter email"></td>
                                                        <td class="tcheckbox"><input id="FMInUAE_01" name="FMInUAE_01" type="checkbox" value=""><br/>In UAE</input></td>
                                                        <td class="delete"><i class="fa fa-close fa-fw"></i></td>
                                                      </div>
                                                    </tr>
                                                    <tr style="display:none" id="family-member-"  class="tr">
                                                      <div class="form-group">
                                                        <td><input id="FMName_" name="FMName_" class="form-control" type="text" placeholder="Enter Name"></td>
                                                        <td><input id="FMRelationship_" name="FMRelationship_" class="form-control" type="text" placeholder="Enter Relationship"></td>
                                                        <td><input id="FMProfession_" name="FMProfession_" class="form-control" type="text" placeholder="Enter Profession"></td>
                                                        <td><input id="FMMobile_" name="FMMobile_" class="form-control" type="number" placeholder="Enter Mobile"></td>
                                                        <td><input id="FMemail_" name="FMemail_" class="form-control" type="email" placeholder="Enter email"></td>
                                                        <td class="tcheckbox"><input id="FMInUAE_" name="FMInUAE_" type="checkbox" value=""><br/>In UAE</input></td>
                                                        <td class="delete"><a class="delete-family-member" href=""><i class="fa fa-close fa-fw"></i></a></td>
                                                      </div>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.table-responsive -->
                                        <button id="add-family-member" type="button" class="btn btn-default"><i class="fa fa-users"></i> Add member</button>
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                            </div>
                            </div>
                            <div class="row">
                            </div>
                            <!-- /.row (nested) -->
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DatePicker JavaScript -->
    <script src="../lib/datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>

    <!-- Custom Personal JavaScript -->
    <script src="../lib/js.js"></script>

    <!-- Live Reload -->
    <script src="http://al-reem:35729/livereload.js?snipver=1"></script>

</body>

</html>
